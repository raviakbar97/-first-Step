<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first-Step - HTML/CSS/JS Runner</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
      onerror="this.onerror=null;console.warn('Failed to load CodeMirror CSS')"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css"
      onerror="this.onerror=null;console.warn('Failed to load Dracula theme CSS')"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <h1>first-Step</h1>
        </div>
        <div class="actions">
          <select id="themeSelect" class="select-input" title="Select Theme">
            <option value="dark">üåô Dark</option>
            <option value="light">‚òÄÔ∏è Light</option>
          </select>
          <button id="saveBtn" class="btn btn-secondary" title="Save Snippet">üíæ Save</button>
          <button id="loadBtn" class="btn btn-secondary" title="Load Snippet">üìÇ Load</button>
          <button id="runBtn" class="btn btn-primary">‚ñ∂ Run</button>
          <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Editor Section -->
        <section class="editor-section">
          <div class="editor-tabs">
            <button class="tab active" data-lang="html">HTML</button>
            <button class="tab" data-lang="css">CSS</button>
            <button class="tab" data-lang="js">JavaScript</button>
          </div>
          <div class="editor-container">
            <textarea id="html-editor">
&lt;!-- Write your HTML here --&gt;
&lt;div id="app"&gt;
    &lt;h1&gt;Hello, first-Step!&lt;/h1&gt;
    &lt;p&gt;Start editing to see the magic...&lt;/p&gt;
&lt;/div&gt;</textarea
            >
            <textarea id="css-editor">
/* Write your CSS here */
body {
    font-family: Arial, sans-serif;
}

#app {
    text-align: center;
    padding: 20px;
}

h1 {
    color: #4a90e2;
}

p {
    color: #666;
}</textarea
            >
            <textarea id="js-editor">
// Write your JavaScript here
console.log('Welcome to first-Step!');

document.addEventListener('DOMContentLoaded', () => {
    const app = document.getElementById('app');
    if (app) {
        app.addEventListener('click', () => {
            console.log('App container clicked!');
        });
    }
});</textarea
            >
          </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
          <div class="preview-header">
            <h2>Live Preview</h2>
          </div>
          <div class="preview-container">
            <iframe id="preview-frame" title="Preview"></iframe>
          </div>
        </section>
      </main>

      <!-- Console Section -->
      <section class="console-section">
        <div class="console-header">
          <h2>Console Output</h2>
          <button id="clearConsoleBtn" class="btn-sm">Clear</button>
        </div>
        <div id="console-output" class="console-output">
          <div class="console-line console-info">> Ready to run code...</div>
        </div>
      </section>

      <!-- Snippet Modal -->
      <div id="snippetModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Saved Snippets</h3>
            <button id="closeModal" class="btn-sm">&times;</button>
          </div>
          <div class="modal-body">
            <div id="snippetList" class="snippet-list"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- CodeMirror JS - Load in order, add error handling -->
    <script>
      // Global flag to track CodeMirror loading status
      window.codeMirrorLoadError = false;

      function handleScriptError() {
        console.error('Failed to load CodeMirror');
        window.codeMirrorLoadError = true;
      }
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"
      onerror="handleScriptError()"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"
      onerror="handleScriptError()"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"
      onerror="handleScriptError()"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"
      onerror="handleScriptError()"
      crossorigin="anonymous"
    ></script>

    <!-- App Scripts -->
    <script src="/js/app.js"></script>

    <!-- Loading/Error Notification -->
    <script>
      // Show error message if CodeMirror failed to load after 5 seconds
      setTimeout(() => {
        if (window.codeMirrorLoadError || typeof CodeMirror === 'undefined') {
          console.warn('CodeMirror not loaded - app will use fallback mode');
        }
      }, 5000);
    </script>
  </body>
</html>
